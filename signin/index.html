<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form Example</title>
</head>

<body>
  <h2 class="content-head is-center">签到表</h2>
  <aside>
       <p>
           简要副标题。。。。。
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="https://cdn.rawgit.com/dwyl/learn-to-send-email-via-google-script-html-no-server/master/style.css">

  <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbzFj_SrvCBkf32HxEkubvBx9SJS2rzI4UTYSxvfOfy-KzUG7tg/exec">
    <!-- change the form action to your script url -->

    <fieldset class="pure-group">
      <label for="name">名字: </label>
      <input id="name" name="名字" placeholder="名字" />
    </fieldset>

    <fieldset class="pure-group">
      <label for="email"><em>Your</em> 邮箱:</label>
      <input id="email" name="邮箱" type="email" value=""
      required placeholder="your.name@email.com"/>
      <span id="email-invalid" style="display:none">
        Must be a valid email address</span>
    </fieldset>

    <fieldset class="pure-group">
      <label for="phone">电话: </label>
      <input id="phone" name="电话" placeholder="电话" />
    </fieldset>

    <fieldset class="pure-group">
      <label for="school">现读学校: </label>
      <input id="school" name="现读学校" placeholder="现读学校" />
    </fieldset>

    <fieldset class="pure-group">
      <label for="city">现居城市: </label>
      <input id="city" name="现居城市" placeholder="现居城市" />
    </fieldset>

    <fieldset class="pure-group">
      <label for="job">在职公司: </label>
      <input id="job" name="在职公司" placeholder="在职公司" />
    </fieldset>

    <fieldset class="pure-group">
      <label for="major">专业: </label>
      <input id="major" name="专业" placeholder="专业" />
    </fieldset>




    <!--<fieldset class="pure-group">
      <label for="message">Message: </label>
      <textarea id="message" name="message" rows="10"
      placeholder="Tell us what's on your mind..."></textarea>
    </fieldset>

    

    <fieldset class="pure-group">
      <label for="color">Favourite Color: </label>
      <input id="color" name="color" placeholder="green" />
    </fieldset> -->

    <button class="button-success pure-button button-xlarge">
      <i class="fa fa-paper-plane"></i>&nbsp;Send</button>

  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <h2><em>Thanks</em> for contacting us!
      We will get back to you soon!</h2>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/learn-to-send-email-via-google-script-html-no-server/master/form-submission-handler.js"></script>
  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
<!-- END -->

</body>
</html>
